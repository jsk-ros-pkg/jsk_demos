# # Definitions of tags to detect
#
# ## General remarks
#
# - All length in meters
# - Ellipsis (...) signifies that the previous element can be repeated multiple times.
#
# ## Standalone tag definitions
# ### Remarks
#
# - name is optional
#
# ### Syntax
#
# standalone_tags:
#   [
#     {id: ID, size: SIZE, name: NAME},
#     ...
#   ]
standalone_tags:
  [
  {id: 2, size: 0.0152, name: 'lpov-rarm_elbow_p_servo'},
  {id: 3, size: 0.0152, name: 'lpov-rarm_shoulder_r_servo'},
  {id: 4, size: 0.0152, name: 'lpov-rleg_ankle_r_servo'},
  {id: 8, size: 0.0052, name: 'lpov-rarm_elbow_p_cable_r1'},
  {id: 9, size: 0.0052, name: 'lpov-rarm_elbow_p_cable_r2'},
  {id: 10, size: 0.0052, name: 'lpov-rarm_elbow_p_cable_l1'},
  {id: 11, size: 0.0052, name: 'lpov-rarm_elbow_p_cable_l2'},
  ]
# ## Tag bundle definitions
# ### Remarks
#
# - name is optional
# - x, y, z have default values of 0 thus they are optional
# - qw has default value of 1 and qx, qy, qz have default values of 0 thus they are optional
#
# ### Syntax
#
# tag_bundles:
#   [
#     {
#       name: 'CUSTOM_BUNDLE_NAME',
#       layout:
#         [
#           {id: ID, size: SIZE, x: X_POS, y: Y_POS, z: Z_POS, qw: QUAT_W_VAL, qx: QUAT_X_VAL, qy: QUAT_Y_VAL, qz: QUAT_Z_VAL},
#           ...
#         ]
#     },
#     ...
#   ]
tag_bundles:
  [
  ]
